<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css boxmodel</title>

<style>
    *{
        margin:0;
        padding: 0px;
       
    }
    .box{
        background-color: aqua;
    }
.box1{
    
    color: rgb(42, 32, 42);
    padding: 10px;
    margin: 5px;
    border: 2px solid rgb(13, 13, 41);
    height: 100px;
    width: 50px;
    box-sizing: border-box;
}   
.box2{
    
    color: rgb(239, 17, 239);
    padding: 10px;
    margin: 5px;
    border: 2px solid rgb(210, 33, 80);
    height: 100px;
    width: 50px;
    box-sizing: border-box;
}
</style>
</head>
<body>
    <div class = "box box1">
        this is box1
    </div>
    <div class = "box box2">
        this is box2
    </div>
</body>
</html>
