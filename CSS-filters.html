<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filters in CSS</title>
    <style>
        .container{
            background-color: azure;
            border: 2px solid gray;
            height: 90vh;
            width: 80vw;
        }
       .container>img{
            width: 100%;
            height: 100%;
            filter: brightness(0.6) blur(1px) invert(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="forest.png" alt="forest">
    </div>
</body>
</html>
