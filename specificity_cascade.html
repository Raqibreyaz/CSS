<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css cascade</title>
<style>

   p{
    color:red /*!important*/;

   }
   .maroon{
    color: maroon;
   }
   #id{
    color: blue;
   }
   [data-y="d"]{
    color:blueviolet;
   }

</style>

</head>

<body>
    <div>
        <p id ="id" class ="maroon" data-y="d">
            This is a paragraph
        </p>
    </div>
</body>
</html>
