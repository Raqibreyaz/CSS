<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        .c1 {
            background-color: blue;
        }

        .c2 {
            background-color: rgb(76, 125, 59);
        }

        .c3 {
            background-color: rgba(255, 22, 5, 0.5);
        }

        .c4 {
            background-color: hsla(120, 86%, 14%);
        }

        #para {
            background-color: #ffff00;
        }
    </style>
</head>

<body>
    <div class="c1">
        This is Text1
    </div>
    <p id="para">
        This is a paragraph
    </p>
    <div class="c2">This is Text2

    </div>
    <div class="c3">
        This is Text3
    </div>
    <div class="c4">
        This is Text4
    </div>

</body>

</html>
